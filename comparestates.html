<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Comparison</title>
    <style>
        /* CSS styles can be added here */
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #C3B1E1;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #CCCCFF;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        h1, h2 {
            width: 100%;
            text-align: center;
        }
        .question, .results {
            width: 100%;
            margin-bottom: 25px;
            text-decoration: underline;
        }
        label {
            font-weight: bold; /* Makes all labels bold */
            display: block;
            margin-bottom: 5px;
            font-size: 20px; 
        }
        .answer-box, .result-box {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .state-info {
            width: 45%; /* Each state info takes up about half the container width */
            padding: 15px;
        }
        .result-section {
            width: 100%; /* Full width to separate the form and results visually */
            display: flex;
            justify-content: space-between;
        }
        .button-group {
            text-align: center;
            width: 100%;

        }
        .button-group button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #C3B1E1;
        }
        .button-group button.active {
            background-color: #4CAF50;

        }

            color: white;

</head>
<body>
    <div class="container">
        <h1>Compare States</h1>
        <form method="post" action="compare_states.php">
            <div class="question">
                <label for="state1">Enter State 1:</label><br>
                <input type="text" name="state1" id="state1" class="answer-box">
            </div>
            <div class="question">

                <input type="text" name="state2" id="state2" class="answer-box">

        <div class="result-section">
            <div class="state-info">
                <h2>State 1 Information:</h2>
                <div id="state1-info" class="result-box">

            </div>
            <div class="state-info">
                <h2>State 2 Information:</h2>
                <div id="state2-info" class="result-box">
