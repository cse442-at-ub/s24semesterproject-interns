<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #C3B1E1;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #CCCCFF;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .category {
            margin-bottom: 20px;
        }
        .subcategory-button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #C3B1E1;
            color: #040404;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        .subcategory-button:hover {
            background-color: #C3B1E1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recommendations</h1>
        <div class="category">
            <h2>Restaurant</h2>
            <button class="subcategory-button" onclick="navigateToGoogle('Italian Cuisine')">Italian Cuisine</button>
            <button class="subcategory-button" onclick="navigateToGoogle('Mexican Cuisine')">Mexican Cuisine</button>
            <button class="subcategory-button" onclick="navigateToGoogle('Japanese Cuisine')">Japanese Cuisine</button>
            <button class="subcategory-button" onclick="navigateToGoogle('Indian Cuisine')">Indian Cuisine</button>
        </div>
        <div class="category">
            <h2>Attraction</h2>
            <button class="subcategory-button" onclick="navigateToGoogle('Museums')">Museums</button>
            <button class="subcategory-button" onclick="navigateToGoogle('Landmarks')">Landmarks</button>
            <button class="subcategory-button" onclick="navigateToGoogle('Parks')">Parks</button>
            <button class="subcategory-button" onclick="navigateToGoogle('Entertainment venues')">Entertainment venues</button>
        </div>
        <!-- New Alcohol category -->
        <div class="category">
            <h2>Alcohol</h2>
            <button class="subcategory-button" onclick="navigateToGoogle('Wine')">Wine</button>
            <button class="subcategory-button" onclick="navigateToGoogle('Beer')">Beer</button>
            <button class="subcategory-button" onclick="navigateToGoogle('Spirits')">Spirits</button>
            <button class="subcategory-button" onclick="navigateToGoogle('Cocktails')">Cocktails</button>
        </div>
        <div class="category">
            <h2>Shopping</h2>
            <button class="subcategory-button" onclick="navigateToGoogle('Fashion Outlets')">Fashion Outlets</button>
            <button class="subcategory-button" onclick="navigateToGoogle('Electronics Stores')">Electronics Stores</button>
            <button class="subcategory-button" onclick="navigateToGoogle('Local Markets')">Local Markets</button>
            <button class="subcategory-button" onclick="navigateToGoogle('Bookstores')">Bookstores</button>
        </div>

        <!-- New Traveling category -->
        <div class="category">
            <h2>Traveling</h2>
            <button class="subcategory-button" onclick="navigateToGoogle('Cultural Sites')">Cultural Sites</button>
            <button class="subcategory-button" onclick="navigateToGoogle('Beaches')">Beaches</button>
            <button class="subcategory-button" onclick="navigateToGoogle('Mountains')">Mountains</button>
            <button class="subcategory-button" onclick="navigateToGoogle('Nature Parks')">Nature Parks</button>
        </div>
    </div>

    <script>
        function navigateToGoogle(category) {
            // Redirect to google.html page with the selected category as a parameter
            window.location.href = `google.html?category=${encodeURIComponent(category)}`;
        }
    </script>
</body>
</html>
