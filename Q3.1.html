<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3.1</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    <header>
        <div class="container">
            <h1>Question 3.1</h1>
        </div>
        <style>
            body {
                font-family: 'Times New Roman', Times, serif, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #C3B1E1;
            }
            .container {
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
                background-color: #CCCCFF;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h1, h2 {
                text-align: center;
            }
            .question {
                margin-bottom: 20px;
            }
            .answer-box {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }
            .button-group {
                text-align: center;
            }
            .button-group button {
                padding: 10px 20px;
                margin: 0 10px;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .button-group button.active {
                background-color: #4CAF50;
                color: white;
            }
            .next-button {
                margin-top: 20px;
                background-color: #4CAF50;
                color: white;
            }
        </style>
    </header>

    <main>
        <div class="container">
            <form method="post" action="google.html"> <!-- Modified form tag -->
                <p class="question">
                    <label>What kind of cuisine are you intertested in?</label>
                </p>
                <ul class="choices">
                    <li><input name="history_choice" type="radio" onclick="recordClick('option1')" value="European" />European</li>
                    <p>Selected percentage: <span id="percentage">0%</span></p>
                    <li><input name="history_choice" type="radio" onclick="recordClick('option2')" value="Asian" />Asian</li>
                    <p>Selected percentage: <span id="percentage">0%</span></p>
                    <li><input name="history_choice" type="radio" onclick="recordClick('option3')" value="Middle East" />Middle East</li>
                    <p>Selected percentage: <span id="percentage">0%</span></p>
                    <li><input name="history_choice" type="radio" onclick="recordClick('option4')" value="American" />American</li>
                    <p>Selected percentage: <span id="percentage">0%</span></p>
                </ul>
                <input type="submit" value="NEXT" />
            </form>
        </div>
    </main>
    
    <footer>
        <div class="container">
            Interns &copy;2024, Quiz
        </div>
    </footer>
    
</body>
</html>
